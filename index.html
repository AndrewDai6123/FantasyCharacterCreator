<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <nav>
            <a class="HomeButton" href="index.html">Fantasy Character Creator</a>
            <ul>
                <li><a href="#">Log In / Sign Up</a></li>
                <li><a href="#Donate">Donate</a></li>
                <!-- Can add more directories later -->
            </ul>
        </nav>
    </header>

    <section class="Essentials">
        <div class="Collapse">
            <button class="CollapseButton">Collapse</button>
        </div>
        <div class="Collapsable">
            <div class="LevelArea">
                <ul>
                    <label tag="1 Level = ">
                        <input id="ConversionTextField" class="Conversion" type="text">
                    </label>
                    <label tag ="EXP" class="afterLabel"></label>
                    <br><br>
                    <label tag="Exp:">
                        <input id="ExpTextField" class="Exp" type="text">
                    </label> 
                    <br><br>
                    <label tag="Level:">
                        <div><h1 id="LevelTextField" class="Level">0</h1></div>
                    </label>
                </ul>
            </div>
            <div class="BalanceArea">
                <div class="TotalBalance">
                    <ul>
                        <label tag="Balance:">
                            <div id="Balance" contenteditable="true">My Balance</div>
                        </label>
                    </ul>
                </div>
            </div>
            <div class="NotesArea">
                <ul>
                    <label tag="Personal Notes:">
                        <div id="PersonalNotes" contenteditable="true">My notes</div>
                    </label>
                </ul>
            </div>
        </div>
    </section>

    <section class="CharacterPage1">
        <div class="CharacterBios">
            <ul class="ImmediateBios">
                <h1>Profile</h1>
                <input class="CharacterName" type="text" placeholder="Character Name">
                <input class="Race" type="text" placeholder="Race">
                <input class="Gender" type="text" placeholder="Gender">
                <input class="Class" type="text" placeholder="Class">
                <input class="Alignment" type="text" placeholder="Alignment">
            </ul>
            <ul class="SecondaryBios">
                <input type="text" placeholder="Size">
                <input type="text" placeholder="Hair">
                <input type="text" placeholder="Eyes">
                <input type="text" placeholder="Height">
                <input type="text" placeholder="Weight">
                
            </ul>
        </div>
        <div class="CharacterBackground">
            <ul>
                <h1>Background / Character Concept</h1>
                <textarea name="Background" placeholder="Character Background"></textarea>
            </ul>
        </div>

        <div class="CharacterPicture">
            <ul><h1>Picture</h1></ul>
            <!-- One Way to add a paste function to canvas:
            https://stackoverflow.com/questions/18377891/how-can-i-let-user-paste-image-data-from-the-clipboard-into-a-canvas-element-in
             -->
            <!-- Another way to add a paste option
            https://codepen.io/netsi1964/pen/IoJbg
             -->
            <!-- Another Way to add a paste option
            change the Canvas div into content editable -->
             <div class="Canvas">
                 <img editable src="#" alt="">
             </div>
             <div class="SrcURL">
                <input type="file">
             </div>

        </div>

        

        
        <div class="CharacterStats">
            <ul>
                <h1>Statistics</h1>

            </ul>
        </div>

    </section>





    <section class="CharacterPage2">
        <div class="CharacterEquipments">
            <ul>
                <h1>Equipped Items</h1>
                <h3>Armor</h3>
                <div class="Equipment">
                    <div>
                        <div class="Equipment-Info-1">
                            <label tag="Item:">        
                                <input type="text" class="ItemNameInput">
                            </label>
                        </div>
                        <div class="Equipment-Info-2">
                            <label tag="Cost:">
                                <input type="text" class="ItemCostInput">
                            </label>
                            <label tag="Durability:">
                                <input type="text" class="ItemDurabilityInput">
                            </label>
                        </div>
                    </div>
                    <div class="Equip-Desc-Area">
                        <div class="Desc1">
                            <label tag="Description:">
                                <textarea type="text" class="ItemDescription"></textarea> 
                            </label>
                        </div>
                        <div class="Remove-Equipment">
                            <button class="Remove-Equipment-Btn">Remove</button>
                        </div>
                    </div>
                </div>
                <h3>Weapons</h3>
                <div class="Equipment">
                    <div>
                        <div class="Equipment-Info-1">
                            <label tag="Item:">        
                                <input type="text" class="ItemNameInput">
                            </label>
                        </div>
                        <div class="Equipment-Info-2">
                            <label tag="Cost:">
                                <input type="text" class="ItemCostInput">
                            </label>
                            <label tag="Durability:">
                                <input type="text" class="ItemDurabilityInput">
                            </label>
                        </div>
                    </div>
                    <div class="Equip-Desc-Area">
                        <div class="Desc1">
                            <label tag="Description:">
                                <textarea type="text" class="ItemDescription"></textarea> 
                            </label>
                        </div>
                        <div class="Remove-Equipment">
                            <button class="Remove-Equipment-Btn">Remove</button>
                        </div>
                    </div>
                </div>
                <h3>Accessories</h3>
                <div class="Equipment">
                    <div>
                        <div class="Equipment-Info-1">
                            <label tag="Item:">        
                                <input type="text" class="ItemNameInput">
                            </label>
                        </div>
                        <div class="Equipment-Info-2">
                            <label tag="Cost:">
                                <input type="text" class="ItemCostInput">
                            </label>
                            <label tag="Durability:">
                                <input type="text" class="ItemDurabilityInput">
                            </label>
                        </div>
                    </div>
                    <div class="Equip-Desc-Area">
                        <div class="Desc1">
                            <label tag="Description:">
                                <textarea type="text" class="ItemDescription"></textarea> 
                            </label>
                        </div>
                        <div class="Remove-Equipment">
                            <button class="Remove-Equipment-Btn">Remove</button>
                        </div>
                    </div>
                </div>
            </ul>
            
        </div>
        <div class="CharacterInventory">
            <!-- If I want to make the table "Excel-like"
            https://stackoverflow.com/questions/16292572/how-to-make-html-table-excel-like-editable-for-multiple-cells-i-e-simultaneo
             -->
             <ul>
                <h1>Inventory</h1>
                <table class="InventoryTable"> 
                    <col width = 30%>
                    <col width = 10%>
                    <col width = 58%>
                    <col width = 2%>
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Cost</th>
                            <th>Description</th>
                            <th><div id="NumRows"></divtype>0</div></th>
                        </tr>
                    </thead>
                    <tbody><!-- tr will be injected to the empty tbody from js script --></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5"><input type="button" value="Add New Item" id="AddRow"></td>
                        </tr>
                    </tfoot>
                </table>
             </ul>
            
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
